<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
	<title>BITM form</title>
</head>
<body>
	<table width="100%" border="0" cellspacing="0">
		<tr style="background-color:gray;">
			<td width="20%">
				<p>+8809612342486</p>
			</td>
			<td width="60%">
				<strong>info@bitm.org.bd</strong>
			</td>
			<td width="20%" align="right">
				<strong>sing in</strong>
			</td>
		</tr>

		<tr style="background-color:#ede7e6;">
			<td width="20%">
				<img src="bitm-logo.png" alt="will be show" title="bitm logo"/>
			</td>
			<td width="60%">5</td>
			<td width="20%">
				<img src="basis_logo.png" alt="will be show" title="basis logo" height="60px;">
			</td>
		</tr>
	</table>

	<!--bodypart--> <!--1st row-->
<form action="" method="get">
	<table width="80%" border="0" cellspacing="0" align="center" height="50px;">
		<tr>
			<td width="33.33%" colspan="3" align="center" height="30px" >
				<h2>Create a Free Account</h2>
				<p>please input the fields with your informations</p><hr>
			</td>
		</tr>

		<br>
	</table>  <!--2nd row-->
	<table width="80%" border="0" cellspacing="0" align="center" height="50px;">
		<tr>
			<td width="100%" colspan="3" height="20px;">
				<label for="name">Full Name*:</label>
				<input type="text" name="Full_name" id="name" value="" required="required" autofocus="on" autocomplete="off" placeholder="Full Name">
			</td>
		</tr>
	</table>

	<!--3rd row-->
	<table width="80%" border="0" cellspacing="0" align="center" height="50px;">
		<tr>
			<td width="50%">
				<label for="name">Email Address*:</label>
				<input type="email" name="email_info" id="email" value="@gmail.com" required="required">
			</td>
			<td width="50%">
				<label for="phone">Contact Number*:</label>
				<input type="tel" name="phone_number" id="phone" value="" required="required"placeholder="Your Contact Number">
			</td>
		</tr>
	</table>
	<!--4rd row-->

	<table width="80%" border="0" cellspacing="0" align="center" height="50px;">
		<tr>
			<td width="50%">
				<label for="gender">Gender:</label>
				<select name="gender" id="gender">
					<option value="select">Select</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</td>
			<td width="50%">
				<label for="org">Organization:</label>
				<input type="text" name="or_info" id="org" value="Organization">
			</td>
		</tr>
	<!--5th row-->
	</table>
	<table width="80%" border="0" cellspacing="0" align="center" height="50px;">
		<tr>
			<td width="100%" colspan="3">
				<label for="Dg">Designation:</label>
				<input type="text" name="Dg_info" id="Dg" value="Designation" size="100">
			</td>
		</tr>
	</table>
	<!--6th row-->
	<table width="80%" border="0" cellspacing="0" align="center" height="50px;">
		<tr>
			<td width="33.33%">
				<label for="Division">Division:</label>
				<select name="Division" id="Division">
					<option value="select">Select</option>
					<option value="Dk">Dhaka</option>
					<option value="Rj">Rajshahi</option>
				</select>
			</td>
			<td width="33.33%">
				<label for="District">District:</label>
				<select name="District" id="District">
					<option value="select">Select</option>
					<option value="Dk">Dhaka</option>
					<option value="Rj">Rajshahi</option>
				</select>
			</td>
			<td width="33.33%">
				<label for="Upazila">Upazila:</label>
				<select name="Upazila" id="Upazila">
					<option value="select">Select</option>
					<option value="Dk">Dhaka</option>
					<option value="Rj">Rajshahi</option>
				</select>

			</td>
		</tr>
	</table>
	<!--7th row-->
	<table width="80%" border="0" cellspacing="0" align="center"height="50px;">
		<tr>
			<td width="33.33%" colspan="3">
				<label>Address:</label>
				<textarea width="100%" placeholder="your Address " name="comment" cols="100" >Address</textarea>
			</td>
		</tr>
	</table>

	<table width="80%" border="0" cellspacing="0" align="center"height="50px;">
		<tr>
			<td width="50%">
				<label for="password">Password*:</label>
				<input type="password" name="pass_info" id="password"  required="required">
			</td>
			<td width="50%">
				<label for="repass">Retype Password*:</label>
				<input type="password" name="pass_info" id="repass" required="required">
			</td>
		</tr>
	</table>
	<table width="80%" border="0" cellspacing="0" align="center"height="50px;">
		<tr>
			<td width="40%">
				<input type="code" name="input_code" placeholder="Enter code">
			</td>
			<td width="20%">
				<input type="image" src="bitm.jpg" alt="will load" title="codepic">
			</td>
			<td width="20%"></td>
		</tr>
		<tr>
			<td align="right">
				<input type="submit" name="Register Now">
			</td>
		</tr>
</table>
</form>
</body>
</html>
